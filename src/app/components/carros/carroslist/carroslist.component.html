<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Listagem de carros</h3>
          <div class="direita">
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              mdbRipple
              routerLink="/admin/carros/new"
            >
              Novo
            </button>
          </div>
          <br />
          <table border="1" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th class="acoes-col">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (carro of lista; track $index) {
              <tr>
                <td>{{ carro.id }}</td>
                <td>{{ carro.nome }}</td>
                <td class="acoes-col">
                  <button
                    type="button"
                    class="btn btn-primary btn-rounded me-2"
                    mdbRipple
                    routerLink="/admin/carros/edit/{{ carro.id }}"
                  >
                    Editar
                  </button>

                  <button
                    type="button"
                    class="btn btn-danger btn-rounded"
                    mdbRipple
                    (click)="deleteById(carro)"
                  >
                    Excluir
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
