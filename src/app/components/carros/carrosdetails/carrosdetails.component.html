<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h3>Detalhes do Carro</h3>
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                id="nome"
                class="form-control"
                [(ngModel)]="carro.nome"
                name="nome"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
              Salvar
            </button>
          </form>
        </div>
      </div>  
  </div>
</div>
