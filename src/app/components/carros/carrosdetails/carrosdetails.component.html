<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg" style="width: 500px;">
    <div class="card-body">
      <h3 class="text-center mb-4">Cadastro de Carro</h3>

      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            id="nome"
            class="form-control"
            [(ngModel)]="carro.nome"
            name="nome"
          />
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary btn-rounded"
            mdbRipple
            (click)="save()"
          >
            Salvar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
